<!DOCTYPE html>
<html>
    <head>
        <title>
            Animation card
        </title>
        <link rel="stylesheet"  type="text/css" href="ani2.css">
    </head>
    <body>
        <div class="card">
            <div class="image" style="background-image: url('t1.jpg')"></div>
            <div class="details">
              <div class="name">John Doe</div>
              <div class="position">Software Engineer</div>
              <div class="social-links">
                <a href="https://github.com" target="_blank"><i class="social-icon fab fa-github"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="social-icon fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="social-icon fab fa-linkedin"></i></a>
              </div>
            </div>
          </div>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </body>
</html>
